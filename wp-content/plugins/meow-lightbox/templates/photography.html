<div class='mwl-container photography invisible'>
	<div class="mwl-content">
		<div class='control-nav control-previous'><i class='ionicons ion-ios-arrow-left'></i></div>
		<div class='control-nav control-next'><i class='ionicons ion-ios-arrow-right'></i></div>
		<div class='control-layout control-close'><i class='ionicons ion-ios-close-empty'></i></div>
		<div class='mwl-img-container'>
			<img src='' srcset="" class='mwl-img-in-lightbox'>
		</div>
		<div class='mwl-img-infos-container'>
			<div class='mwl-img-infos'>
					<h1>
						<span class="exif-data-item" mwl-data-item="title"></span>
					</h1>
					<p>
						<span class="exif-data-item" mwl-data-item="caption"></span>
					</p>
					<div class='image-exif'>
						<span class="exif-data"><i class="ionicons ion-camera"></i>
							<span class="exif-data-item" mwl-data-item="camera"></span>
						</span>
						<span class="exif-data"><i class="ionicons ion-ios-circle-filled"></i>
							<span class="exif-data-item" mwl-data-item="lens"></span>
						</span>
						<span class="exif-data"><i class="ionicons ion-aperture"></i>
							<span class="exif-data-item" mwl-data-item="aperture"></span>
						</span>
						<span class="exif-data"><i class="ionicons ion-eye"></i>
							<span class="exif-data-item" mwl-data-item="focal_length"></span>
						</span>
						<span class="exif-data"><i class="ionicons ion-ios-stopwatch"></i>
							<span class="exif-data-item" mwl-data-item="shutter_speed"></span>
						</span>
						<span class="exif-data"><i class="ionicons ion-flash"></i>
							<span class="exif-data-item" mwl-data-item="iso"></span>
						</span>
					</div>
			</div>
		</div>
	</div>
</div>
